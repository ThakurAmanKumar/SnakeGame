<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-canvas {
            border: 2px solid #4a5568;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .snake-segment {
            background-color: #4caf50;
            border: 1px solid #388e3c;
            border-radius: 2px;
        }
        
        .food {
            background-color: #f44336;
            border-radius: 50%;
        }
        
        .game-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        @media (max-width: 640px) {
            .game-container {
                width: 90%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">üêç Snake Game</h1>
        <p class="text-gray-600">Use arrow keys üîºüîΩ‚óÄÔ∏è‚ñ∂Ô∏è to control the snake</p>
    </div>
    
    <div class="game-container bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <div class="text-xl font-semibold text-gray-700">
                Score: <span id="score" class="text-green-600">0</span>
            </div>
            <button id="restart-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                Restart Game
            </button>
        </div>
        
        <div class="relative">
            <canvas id="game-canvas" class="game-canvas w-full" width="400" height="400"></canvas>
            <div id="game-overlay" class="game-overlay hidden absolute inset-0">
                <div class="text-center text-white p-4">
                    <h2 class="text-3xl font-bold mb-2">Game Over!</h2>
                    <p class="text-xl mb-4">Your score: <span id="final-score" class="font-bold">0</span></p>
                    <button id="play-again-btn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition">
                        Play Again
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center text-gray-500 text-sm">
            <p>Press any arrow key to start</p>
        </div>
    </div>
    
    <div class="mt-8 text-center text-gray-500 text-sm">
        <p>2025 ¬© A.T</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GRID_SIZE = 20;
            const CELL_SIZE = 20;
            const GAME_WIDTH = 400;
            const GAME_HEIGHT = 400;
            
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let gameInterval;
            let score = 0;
            let gameRunning = false;
            
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverlay = document.getElementById('game-overlay');
            const restartBtn = document.getElementById('restart-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            function initGame() {
                snake = [
                    {x: 5, y: 10},
                    {x: 4, y: 10},
                    {x: 3, y: 10}
                ];
                
                direction = 'right';
                nextDirection = 'right';
                
                score = 0;
                scoreElement.textContent = score;
                
                generateFood();
                
                clearCanvas();
                
                drawSnake();
                drawFood();
                
                gameOverlay.classList.add('hidden');
                
                if (!gameRunning) {
                    gameRunning = true;
                    gameInterval = setInterval(gameLoop, 150);
                }
            }
            
            function gameLoop() {
                direction = nextDirection;
                
                moveSnake();
                
                if (checkCollision()) {
                    gameOver();
                    return;
                }
                
                if (snake[0].x === food.x && snake[0].y === food.y) {
                    score++;
                    scoreElement.textContent = score;
                    
                    generateFood();
                    
                } else {
                    snake.pop();
                }
                
                clearCanvas();
                drawSnake();
                drawFood();
            }
            
            function moveSnake() {
                const head = {x: snake[0].x, y: snake[0].y};
                
                switch (direction) {
                    case 'up':
                        head.y--;
                        break;
                    case 'down':
                        head.y++;
                        break;
                    case 'left':
                        head.x--;
                        break;
                    case 'right':
                        head.x++;
                        break;
                }
                
                snake.unshift(head);
            }
            
            function checkCollision() {
                const head = snake[0];
                
                if (
                    head.x < 0 || 
                    head.x >= GAME_WIDTH / CELL_SIZE || 
                    head.y < 0 || 
                    head.y >= GAME_HEIGHT / CELL_SIZE
                ) {
                    return true;
                }
                
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                
                return false;
            }
            
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * (GAME_WIDTH / CELL_SIZE)),
                    y: Math.floor(Math.random() * (GAME_HEIGHT / CELL_SIZE))
                };
                
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        return generateFood();
                    }
                }
            }
            
            function clearCanvas() {
                ctx.fillStyle = '#f8fafc';
                ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                
                ctx.strokeStyle = '#e2e8f0';
                ctx.lineWidth = 0.5;
                
                for (let x = 0; x <= GAME_WIDTH; x += CELL_SIZE) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, GAME_HEIGHT);
                    ctx.stroke();
                }
                
                for (let y = 0; y <= GAME_HEIGHT; y += CELL_SIZE) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(GAME_WIDTH, y);
                    ctx.stroke();
                }
            }
            
            function drawSnake() {
                snake.forEach((segment, index) => {
                    const isHead = index === 0;
                    ctx.fillStyle = isHead ? '#2e7d32' : '#4caf50';
                    
                    ctx.fillRect(
                        segment.x * CELL_SIZE, 
                        segment.y * CELL_SIZE, 
                        CELL_SIZE, 
                        CELL_SIZE
                    );
                    
                    ctx.strokeStyle = '#388e3c';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(
                        segment.x * CELL_SIZE, 
                        segment.y * CELL_SIZE, 
                        CELL_SIZE, 
                        CELL_SIZE
                    );
                    
                    if (isHead) {
                        const eyeSize = CELL_SIZE / 5;
                        const eyeOffset = CELL_SIZE / 3;
                        
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * CELL_SIZE + eyeOffset, 
                            segment.y * CELL_SIZE + eyeOffset, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * CELL_SIZE + CELL_SIZE - eyeOffset, 
                            segment.y * CELL_SIZE + eyeOffset, 
                            eyeSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                });
            }
            
            function drawFood() {
                ctx.fillStyle = '#f44336';
                ctx.beginPath();
                ctx.arc(
                    food.x * CELL_SIZE + CELL_SIZE / 2, 
                    food.y * CELL_SIZE + CELL_SIZE / 2, 
                    CELL_SIZE / 2 - 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    food.x * CELL_SIZE + CELL_SIZE / 2 + 2, 
                    food.y * CELL_SIZE + CELL_SIZE / 2 - 2, 
                    CELL_SIZE / 6, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                
                finalScoreElement.textContent = score;
                
                gameOverlay.classList.remove('hidden');
            }
            
            document.addEventListener('keydown', (e) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
                
                if (!gameRunning && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    initGame();
                }
            });
            
            restartBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            
            initGame();
            clearInterval(gameInterval);
            gameRunning = false;
        });
    </script>
</body>
</html>
